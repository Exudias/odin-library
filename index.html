<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Library
        </div>
        <div class="main">
            <div class="new-book-form-container hidden">
                <form class="new-book-form" action="" method="post">
                    <div class="card-delete" id="form-hide-button">X</div>
                    <p>Add a book</p>
                    <div class="form-item">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="form-item">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="form-item">
                        <label for="pages">Page count</label>
                        <input type="number" name="pages" id="pages" min="0" required>
                    </div>
                    <div class="form-item">
                        <label for="read">Read?</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <div class="form-submit-container">
                        <input type="submit" value="Add" id="form-submit">
                    </div>
                </form>
            </div>
            <div class="new-book-container">
                <button id="new-book-button">New Book</button>
            </div>
            <div class="book-display-container">

            </div>
        </div>
        <div class="footer">
            Copyright &copy; Exudias 2023
        </div>
    </div>
</body>
</html>
